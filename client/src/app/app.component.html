<fieldset 
  *ngFor="let cake of cakes; index as i" 
  style="display: inline-block; height: 500px; width: 300px; vertical-align: top;"
>
  <legend>{{ cake.baker }}</legend>
  <img src="{{ cake.img }}" alt="cake" width="250px" (click)="toggleCake(i)" />
  <app-review [cakeToReview]="cake" [cakeIndex]="i" (cakeEvent)="reviewEvent($event)"></app-review>
</fieldset>

<form (submit)="bake()">
  <p>
    Baker: <input type="text" name="newCake.baker" [(ngModel)]="newCake.baker" />
  </p>
  <p>
    Image: <input type="text" name="newCake.img" [(ngModel)]="newCake.img" />
  </p>
  <input type="submit" value="Register your cake!" />
</form>

<div *ngFor="let cake of cakes">
  <app-cake [cakeToShow]="cake" *ngIf="cake.isVisible"></app-cake>
</div>
